<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joel Ross">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Responsive Demo</title>
    <!-- <link rel="stylsheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Responsive Demo</h1>

    <section class="images">
        <div class="column">
            <div>
                <div class="card">      
                    <img src="img/puppy-clap.jpg" alt="a puppy clapping hands">
                    <p>This adorable puppy is clapping hands!</p>
                </div>
            </div>

            <div>
                <div class="card">
                    <img src="img/puppy-smile.jpg" alt="a puppy looking happy">
                    <p>This adorable puppy looks happy!</p>
                </div>
            </div>

            <div>
                <div class="card">
                    <img src="img/puppy-kitty.jpg" alt="a puppy and a kitty">
                    <p>This adorable puppy has a friend!</p>
                </div>
            </div>

            <div>
                <div class="card">
                    <img src="img/puppy-poof.jpg" alt="a poofy puppy">
                    <p>This adorable puppy is a poofer!</p>
                </div>
            </div>
            <p><cite>All of the below images were found on a Google search</cite></p>
        </div>
    </section>

</body>
</html>
